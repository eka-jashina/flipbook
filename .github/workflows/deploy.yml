# GitHub Actions workflow для деплоя на GitHub Pages
# Автоматически деплоит при push в main ветку

name: Deploy to GitHub Pages

on:
  # Запускается при push в main
  push:
    branches: ['main']
  
  # Позволяет запустить вручную из вкладки Actions
  workflow_dispatch:

# Права для работы с GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Запускать только один деплой одновременно
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Линтинг
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint:js

      - name: Stylelint
        run: npm run lint:css

  # Тесты
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit and integration tests
        run: npm run test:run

  # Сборка
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Для GitHub Pages нужен правильный base path
          NODE_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Деплой
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4