# GitHub Actions workflow для деплоя на GitHub Pages
# Автоматически деплоит при push в main ветку

name: Deploy to GitHub Pages

on:
  # Запускается при push в main
  push:
    branches: ['main']

  # Позволяет запустить вручную из вкладки Actions
  workflow_dispatch:

# Права для работы с GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Запускать только один деплой одновременно
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Линтинг
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint:js

      - name: Stylelint
        run: npm run lint:css

  # Клиентские тесты
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit and integration tests
        run: npm run test:run

  # Серверные тесты
  server-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: flipbook
          POSTGRES_PASSWORD: flipbook_dev
          POSTGRES_DB: flipbook_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://flipbook:flipbook_dev@localhost:5432/flipbook_test
      SESSION_SECRET: ci-test-session-secret-at-least-32-characters-long
      CSRF_SECRET: ci-test-csrf-secret-at-least-32-characters-long!!
      SESSION_SECURE: 'false'
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Generate Prisma client
        run: cd server && npx prisma generate

      - name: Run database migrations
        run: cd server && npx prisma migrate deploy

      - name: Run server tests
        run: cd server && npm test

  # Сборка
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, test, server-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_URL: /flipbook/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Деплой
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
