# Сборка Android APK через Capacitor
# Собирает APK при пуше в main и публикует в GitHub Releases

name: Build Android APK

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets (Capacitor mode)
        run: npx vite build --mode capacitor

      - name: Sync Capacitor
        run: npx cap sync android

      # Декодируем keystore из секрета (base64) если он задан
      - name: Decode keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        run: echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_BASE64 != '' && 'release.keystore' || '' }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Rename APK
        run: |
          mkdir -p artifacts
          cp android/app/build/outputs/apk/release/app-release*.apk artifacts/flipbook.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flipbook-apk
          path: artifacts/flipbook.apk

      # Публикуем в Releases с тегом по дате
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-v${{ github.run_number }}
          name: "Flipbook Android v${{ github.run_number }}"
          body: |
            Android APK, собранный автоматически из коммита ${{ github.sha }}.

            **Установка:**
            1. Скачайте `flipbook.apk`
            2. Откройте на Android-устройстве
            3. Разрешите установку из неизвестных источников (если спросит)
          files: artifacts/flipbook.apk
          draft: false
          prerelease: false
