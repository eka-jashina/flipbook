<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
    <linearGradient id="page" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#F5DEB3"/>
    </linearGradient>
  </defs>

  <!-- Фон -->
  <rect width="512" height="512" rx="64" fill="#1a1a2e"/>

  <!-- Тень книги -->
  <ellipse cx="256" cy="420" rx="140" ry="20" fill="rgba(0,0,0,0.3)"/>

  <!-- Задняя обложка -->
  <rect x="136" y="100" width="240" height="300" rx="8" fill="url(#cover)"/>

  <!-- Страницы -->
  <rect x="146" y="110" width="210" height="280" rx="4" fill="url(#page)"/>
  <line x1="156" y1="140" x2="336" y2="140" stroke="#D2B48C" stroke-width="2"/>
  <line x1="156" y1="170" x2="320" y2="170" stroke="#D2B48C" stroke-width="2"/>
  <line x1="156" y1="200" x2="330" y2="200" stroke="#D2B48C" stroke-width="2"/>
  <line x1="156" y1="230" x2="310" y2="230" stroke="#D2B48C" stroke-width="2"/>
  <line x1="156" y1="260" x2="325" y2="260" stroke="#D2B48C" stroke-width="2"/>

  <!-- Передняя обложка (открытая) -->
  <g transform="rotate(-15, 136, 250)">
    <rect x="96" y="100" width="120" height="300" rx="8" fill="url(#cover)"/>
    <rect x="106" y="110" width="100" height="280" rx="4" fill="url(#page)" opacity="0.9"/>
  </g>

  <!-- Корешок -->
  <rect x="136" y="100" width="12" height="300" fill="#3D2817"/>
</svg>
